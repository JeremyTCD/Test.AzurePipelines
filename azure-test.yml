steps:
# Skip checking out the default repository resource
- checkout: none
# Download entire working directory from artifacts
- task: DownloadBuildArtifacts@0
  displayName: 'Download Build Artifacts'
  inputs:
    artifactName: builtProject
    downloadPath: $(System.DefaultWorkingDirectory)
- task: DotNetCoreCLI@2
  inputs:
    command: test
    projects: '**/Test.AzurePipelines.Tests.csproj'
    arguments: '--no-build --configuration $(buildConfiguration) --collect "Code coverage"'