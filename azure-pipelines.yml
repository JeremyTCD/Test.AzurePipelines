pool:
  vmImage: 'Ubuntu 16.04'
  
variables:
  buildConfiguration: 'Release'

steps:
- task: DotNetCoreCLI@2
  inputs:
    command: build

- task: DotNetCoreCLI@2
  inputs:
    command: test
    projects: '**/Test.AzurePipelines.Tests.csproj'
    arguments: '--configuration $(buildConfiguration) --collect "Code coverage" --no-build'

- task: NuGetCommand@2
  inputs:
    command: pack
    packagesToPack: '**/Test.AzurePipelines.csproj'

- task: NuGetCommand@2
  inputs:
    command: push
    nuGetFeedType: internal
    publishVstsFeed: Test