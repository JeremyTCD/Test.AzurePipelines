trigger:
- master
  
variables:
  buildConfiguration: 'Release'

jobs:
- job: linux-build-and-test
  pool:
    vmImage: 'Ubuntu 16.04'
  steps:
  - template: azure-build-and-test.yml
- job: windows-build-and-test
  pool:
    vmImage: 'vs2017-win2016'
  steps:
  - template: azure-build-and-test.yml
- job: macos-build-and-test
  pool:
    vmImage: 'macOS-10.13'
  steps:
  - template: azure-build-and-test.yml
- job: Windows
  dependsOn:
  - linux-build-and-test
  - windows-build-and-test
  - macos-build-and-test
  steps:
  - script: echo deploy