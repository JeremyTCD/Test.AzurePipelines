trigger:
- master

pool:
  vmImage: 'Ubuntu 16.04'
  
variables:
  buildConfiguration: 'Release'

steps:
- task: DotNetCoreCLI@2
  inputs:
    command: build
    configuration: $(buildConfiguration)

- task: DotNetCoreCLI@2
  inputs:
    command: test
    projects: '**/Test.AzurePipelines.Tests.csproj'
    arguments: '--collect "Code coverage"'
    nobuild: true
    configuration: $(buildConfiguration)

- task: DotNetCoreCLI@2
  inputs:
    command: pack
    packagesToPack: '**/Test.AzurePipelines.csproj'
    configuration: $(buildConfiguration)

- task: NuGetCommand@2
  inputs:
    command: push
    nuGetFeedType: internal
    publishVstsFeed: Test
    includeSymbols: true